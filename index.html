<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="col-12 fade">
      <h3>Your game progress</h3>
      <div class="progress">
        <div class="progress-bar bg-success width0" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="col">
      <div class="jumbotron">
        <h1>Welcome!</h1>
        <h4>This is a Clasic Arcade game clone.</h4>
        <hr class="my-4">
        <h5>How to win:</h5>
        <p>1. Try to reach the water without colliding into any one of the enemies.</p>
        <p>2. You win, when progress bar is 100%.</p>
        <p>Good luck!</p>
        <hr class="my-4">
        <button id="startTheGame" class="btn btn-primary">Start the game</button>
      </div>
    </div>
    <div class="modal fade" id="gameWon" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You won the Game!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Congratulations, you Won the game!</p>
          </div>
          <div class="modal-footer">
            <button id="newGame" type="button" class="btn btn-secondary" data-dismiss="modal">New Game</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</body>
</html>
